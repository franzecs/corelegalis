<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}">

<section layout:fragment="conteudo">
	<div class="panel panel-primary">
		
		<div class="panel-heading sombra">
			<h2 class="panel-title text-center"><strong>Cadastro de Professor</strong></h2>
		</div>
		
		<div class="panel-body">
			<th:block layout:insert="~{/layout/fragmentos/alertas :: success}"></th:block>

			<form method="post" class="form-vertical  js-form-loading"
				th:object="${professor}" th:action="@{/professores/novoProfessor}">
				
				<th:block layout:insert="~{/layout/fragmentos/alertas :: validation}"></th:block>
													
				<input type="hidden" th:field="*{codigo}"/>
				
				<div class="col-xs-12 col-sm-2 col-md-2" style="display: block;">
					<div class="form-group" th:classappend="${#fields.hasErrors('funcional')} ? has-error">
						<label class="input-group-addon control-label">Funcional</label>
						<input id="funcional" type="text" class="form-control funcional" th:field="*{funcional}"/>
					</div>
				</div>

				<div class="col-xs-12 col-sm-5 col-md-5">
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label class="input-group-addon control-label">Nome</label> 
						<input id="nome" type="text" class="form-control upcase" th:field="*{nome}" />
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-2 col-md-2">
					<div class="form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
						<label class="input-group-addon control-label">CPF</label>
						<input id="cpf" type="text" class="form-control cpf" th:field="*{cpf}"/>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-3 col-md-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('dtnasc')} ? has-error">
						<label class="input-group-addon control-label">Data Nascimento</label>
						<input id="dtnasc" type="text" class="form-control" th:field="*{dtnasc}"
							   data-provide="datepicker" data-format="dd/mm/yyyy" data-date-language="pt-BR"
							   data-date-autoclose="true" data-date-today-Highlight="true"/>
					</div>
				</div>
				
				<th:block layout:insert="~{/layout/fragmentos/selects :: titulo}"></th:block>
															
				<div class="col-xs-12 col-sm-3 col-md-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('admissao')} ? has-error">
						<label class="input-group-addon control-label">Data Admiss√£o</label>
						<input id="admissao" type="text" class="form-control" th:field="*{admissao}"
							   data-provide="datepicker" data-format="dd/mm/yyyy" data-date-language="pt-BR"
							   data-date-autoclose="true" data-date-today-Highlight="true"/>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-3 col-md-3">
					<div class="form-group" th:classappend="${#fields.hasErrors('coordenador')} ? has-error">
						<label class="input-group-addon control-label">Coordenador?</label>
						<input id="coordenador" type="checkbox" class="form-control primary" th:field="*{coordenador}" style="color:blue;"/>
					</div>
				</div>
				
				<th:block layout:insert="~{/layout/fragmentos/selects :: status}"></th:block>
				
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group" th:classappend="${#fields.hasErrors('celular')} ? has-error">
						<label class="input-group-addon control-label">Celular</label>
						<input id="celular" type="text" class="form-control telefone" th:field="*{celular}"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group" th:classappend="${#fields.hasErrors('fixo')} ? has-error">
						<label class="input-group-addon control-label">Fixo</label>
						<input id="fixo" type="text" class="form-control telefone" th:field="*{fixo}"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group" th:classappend="${#fields.hasErrors('outro')} ? has-error">
						<label class="input-group-addon control-label">Outro</label>
						<input id="outro" type="text" class="form-control telefone" th:field="*{outro}"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('emailprincipal')} ? has-error">
						<label class="input-group-addon control-label">E-mail Principal</label>
						<input id="emailprincipal" type="email" class="form-control lowcase" th:field="*{emailprincipal}"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group" th:classappend="${#fields.hasErrors('emailsecundario')} ? has-error">
						<label class="input-group-addon control-label">E-mail Secundario</label>
						<input id="emailsecundario" type="email" class="form-control lowcase" th:field="*{emailsecundario}"/>
					</div>
				</div>
				
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
						<label class="input-group-addon control-label">Endereco</label>
						<input id="endereco" type="text" class="form-control upcase" th:field="*{endereco}"/>
					</div>
				</div>
										
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<button class="btn  btn-success pull-left sombra-btn" 
								type="submit" title="Salvar Professor" 
								data-toggle="tooltip" 
								sec:authorize="hasRole('ADMINISTRADOR') or hasRole('EDITOR')">Salvar</button>
						<a class="btn btn-info pull-right sombra-btn" 
							th:href="@{/professores}" title="voltar" data-toggle="tooltip"> 
							<i class="fa  fa-reply"></i> 
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/layout/js/jquery.mask.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.pt-BR.min.js}"></script>
	<script type="text/javascript">
		$(".telefone").mask("(99) 90000-0000");
		$(".funcional").mask("00000-0");
		$(".cpf").mask("000.000.000-00");
	</script>
</th:block>
</html>
